<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
    <title>MY WEATHER APP</title>
 
  </head>
  <body>
   <section class="container">
       <div class="search-div">
        <form class="weather-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              class="city_name"
              placeholder="search your city..."
            />
          </form>
       </div>
       <div class="weather-place">
        <p class="w-place"></p>
        <p class="w-date"></p>
        <div class="w-cond"></div>
        <div class="w-img"></div>
        <p class="w-temp"></p>
        <div class="w-maxmin">
            <p class="w-max"></p>
            <p class="w-min"></p>
        </div>
       </div>

       <div class="weather-info">
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
            <div class="w-details">
              <p style="font-weight: bold;">Feels Like</p>
              <p class="weather_feelsLike"></p>
            </div>
          </div>
  
          <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
            <div class="w-details">
                <p style="font-weight: bold;">Humidity</p>
                <p class="weather_humidity"></p>
            </div>
        </div>
  
        <div class="weather_card">
          <i class="fa-solid fa-wind"></i>
          <div class="w-details">
              <p style="font-weight: bold;">Wind</p>
              <p class="weather_wind"></p>
          </div>
      </div>
      
      <div class="weather_card">
        <i class="fa-solid fa-gauge-high"></i>
        <div class="w-details">
            <p style="font-weight: bold;">Pressure</p>
            <p class="weather_pressure"></p>
        </div>
       </div>
       </div>
   </section>

   <script src="index.js"></script>
  </body>
</html>
